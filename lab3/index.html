<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Bank Account</h1>
        <div class="balance">
            <p>Current balance</p>
            <p class="amount">As of 05/03/2037</p>
            <p class="amount">2 DEPOSIT</p>
            <p class="amount">3DAYS ADO</p>
            <p class="amount">TWITHDRAWAL 24/01/2017</p>
            <p class="amount">IN 0000 €</p>
            <p class="amount">OUT 0000 €</p>
            <p class="amount">INTEREST 0000 €</p>
            <p class="amount">4 000 €</p>
            <p class="amount">-370 €</p>
        </div>
        <div class="buttons">
            <button class="transfer-btn">Transfer money</button>
            <button class="loan-btn">Request loan</button>
            <button class="close-btn">Close account</button>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Confirm user">
            <input type="text" placeholder="Amount">
            <input type="password" placeholder="Confirm PIN">
        </div>
        <p class="logout-text">You will be logged out in 05:00</p>
    </div>
</body>
</html>
